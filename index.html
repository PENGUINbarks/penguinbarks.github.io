  <!-- Autoplay Audio -->
  <audio id="audio" autoplay loop playsinline hidden>

  </audio>

  <script>
    // Unmute and force play after load
    window.addEventListener('load', () => {
      const audio = document.getElementById('audio');
      audio.muted = false;
      const playAudio = () => {
        audio.play().catch(() => {});
